<div class="card">
  <h2>Prijava</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <input
      type="text"
      name="emailOrUsername"
      [(ngModel)]="emailOrUsername"
      placeholder="Email ili korisničko ime"
      required
      #emailOrUsernameModel="ngModel"
    />
    <div *ngIf="emailOrUsernameModel.invalid && emailOrUsernameModel.touched">
      <small class="error">Email ili korisničko ime je obavezno.</small>
    </div>

    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Lozinka"
      required
      #passwordModel="ngModel"
    />
    <div *ngIf="passwordModel.invalid && passwordModel.touched">
      <small class="error">Lozinka je obavezna.</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Prijavi se</button>
  </form>

  <!-- Poruke o grešci i uspehu -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>


</div>
